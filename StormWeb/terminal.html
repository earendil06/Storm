<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <title>Storm Web Client</title>
    <link rel="icon" type="image/png" href="images/favicon.png"/>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="css/block.css">
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/term-theme-dark.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>

    <script src="js/FileSaver.js"></script>
    <script src="js/engine-fastopt.js"></script>
</head>
<body>

<div id="container" class="container-fluid" style="display: none">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <!--<command-component
                                v-for="command in commands"
                                v-bind:command="command"
                                v-bind:user="user">
                        </command-component>-->
                        <command-component
                                v-for="command in commands.slice(commands.length -1)"
                                v-bind:command="command"
                                v-bind:user="user">
                        </command-component>
                    </div>
                </div>

                <div id="input-line" class="input-line col-md-12">
                    <div class="row">
                        <div class="username pull-left">{{ user }}</div>
                        <input id="inputLine" v-model="currentInputValue"
                               @keyup.enter="pressEnter"
                               @keyup.38="setPositionHistory"
                               @keyup.40="setPositionHistory"
                               @keydown.tab="invokeAutoComplete"
                               class="cmdline pull-left col" autofocus/>
                    </div>
                    <img id="loader-img" style="display:none; width: 150px; height: 120px; margin-left: 100px" src="images/waiting.gif"/>
                </div>

                <div v-for="(prop, index) in proposalsDisplayed" v-bind:class="{ 'bg-prop-current' : index === proposalsIndex }" class="col-md-3 proposal">
                    <span style="cursor: pointer" v-on:click="onClickProposition(index)" v-on:mouseover="onMouseOverProposition(index)">{{ prop }}</span>
                </div>
            </div>
        </div>
        <div id="colEncounter" class="col-4" style="position: fixed; right: 0">
            <div class="col-md-auto" style="font-size: 11px; float: right">
                <span style="padding-right: 10px">Switch theme :</span>
                <a onclick="changeCSS('css/term-theme-light.css')" href="#">light</a>
                <span style="padding: 0 10px">|</span>
                <a onclick="changeCSS('css/term-theme-dark.css')" href="#">dark</a>
            </div>
            <static-encounter-component v-bind:encounter="encounter" style="width: calc(100% - 25px)">
            </static-encounter-component>
        </div>
    </div>
</div>

<input hidden id="file" type="file" accept=".encounter,.zip"/>

<script src="dist/build.js"></script>
<script>
    function changeCSS(cssFile) {
        let oldStyle = document.getElementById("theme");
        let newStyle = document.createElement("link");
        newStyle.setAttribute("rel", "stylesheet");
        newStyle.setAttribute("type", "text/css");
        newStyle.setAttribute("href", cssFile);
        newStyle.setAttribute("id", "theme");
        document.getElementsByTagName("head").item(0).replaceChild(newStyle, oldStyle);
    }
</script>
</body>
</html>
